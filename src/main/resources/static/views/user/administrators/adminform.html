<div
  class="layui-form"
  lay-filter="layuiadmin-form-admin"
  style="padding: 20px 30px 0 0"
>
  <div class="layui-form-item">
    <label class="layui-form-label">登录名</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="username"
          value="{{ d.params.username || '' }}"
          lay-verify="required"
          placeholder="请输入用户名"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">真实姓名</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="name"
          value="{{ d.params.name || '' }}"
          lay-verify="required"
          placeholder="请输入真实姓名"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">电话</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="mobile"
          value="{{ d.params.mobile || '' }}"
          lay-verify="phone"
          placeholder="请输入电话号码"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="phone"
          value="{{ d.params.phone || '' }}"
          placeholder="请输入手机号"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">单位</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="company"
          value="{{ d.params.company || '' }}"
          placeholder="请输入单位"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">部门</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="department"
          value="{{ d.params.department || '' }}"
          placeholder="请输入部门"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">科室</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="section"
          value="{{ d.params.section || '' }}"
          placeholder="请输入科室"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">职位</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input
          type="text"
          name="position"
          value="{{ d.params.position || '' }}"
          placeholder="请输入职位"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>
  <!-- <div class="layui-form-item">
    <label class="layui-form-label">账号状态</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="checkbox" lay-filter="switch" name="switch" {{ d.params.check ? 'checked' : '' }} lay-skin="switch" lay-text="启用|禁用">
      </script>
    </div>
  </div> -->
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input
        type="button"
        lay-submit
        lay-filter="LAY-user-back-submit"
        value="确认"
        class="layui-btn"
      />
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'form'], function () {
    var $ = layui.$,
      form = layui.form
  })
</script>
