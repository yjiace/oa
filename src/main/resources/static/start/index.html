<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OA 审批管理系统</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="./contextMenu/index.css" />
    <link rel="stylesheet" href="/style/common.css" media="all" />

    <script src="https://cdn.bootcdn.net/ajax/libs/core-js/3.6.5/minified.min.js"></script>
    <script>
      ;/^http(s*):\/\//.test(location.href) ||
        alert('请先部署到 localhost 下再访问')
    </script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="LAY_app"></div>
    <script src="./axios/index.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./contextMenu/index.js"></script>

    <script>
      layui
        .config({
          base: '../', //指定 layuiAdmin 项目路径，本地开发用 src，线上用 dist
          version: '1.2.1',
        })
        .use('index')
      window.baseApi = ''
    </script>
  </body>
</html>
